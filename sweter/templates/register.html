<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>

<body>

    <body>
        <div class="content-wrapper">

            <div class="header__wrapper">
                <div class="container">
                    <header class="header">
                        <a href="/" class="header__logo">
                            <img src="{{ url_for('static',filename='images/logo.png') }}" alt="логотип" class="header__logo-img logo-img">
                        </a>
                        <h2 class="header__title">
                            аптека вашого міста
                        </h2>
                        <div class="header__connection">
                            <a href="/login" class="header__connection-signin header__connection-link">Вхід</a>
                            <a href="" class="header__connection-register header__connection-link">Регістрація</a>
                        </div>
                    </header>
                </div>
            </div>

            <main class="main">

                <div class="registr__wrapper container">
                    <section class="registr">
                        <h2 class="registr__title title">
                            Реєстрація
                        </h2>
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <ul class=flashes>
                                    {% for message in messages %}
                                        <li>{{ message }}</li>
                                    {% endfor %}
                                 </ul>
                            {% endif %}
                        {% endwith %}
                        <form method="POST"  class="regist__form">
                            <input class="registr__form-input" name="full_name" placeholder="П.І.Б." type="text">
                            <input class="registr__form-input" name="login" placeholder="Логін" type="text">
                            <input class="registr__form-input" name="tel_number" placeholder="Номер телефону" type="tel">
                            <input class="registr__form-input" name="email" placeholder="Пошта" type="email">
                            <input class="registr__form-input" name="password" placeholder="Пароль" type="password">
                            <input class="registr__form-input" name="password2" placeholder="Підтвердження паролю" type="password">
                            <button type = "submit" class="registr__form-btn">Зареєструватись</button>
                        </form>
                    </section>
                </div>

            </main>


            <footer class="footer">
                <div class="container">
                    <div class="footer__inner">
                        <div class="footer__connection">
                            <ul class="footer__list">
                                <li class="footer__item">
                                    <a href="/" class="footer__link">Головна</a>
                                </li>
                                    <li class="footer__item">
                                <a href="/med" class="footer__link">Ліки</a>
                                </li>
                                <li class="footer__item">
                                    <a href="/news" class="footer__link">Новини</a>
                                </li>
                                <li class="footer__item">
                                    <a href="/repair" class="footer__link">Про нас</a>
                                </li>
                                <li class="footer__item">
                                    <a href="/repair" class="footer__link">Карта аптек</a>
                                </li>
                            </ul>
                        </div>
                        <p class="footer__copyright">© copyright, 2022</p>

                    </div>
                </div>
            </footer>
        </div>
    </body>

</html>
